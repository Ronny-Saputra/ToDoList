<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timy Time</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="../styles/navbar.css"> 
  
  <link rel="stylesheet" href="../styles/home.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="font-lexend bg-gray-100">

  <div class="min-h-screen w-full flex flex-col relative overflow-y-auto bg-white">
    
    <div class="responsive-bg w-full h-[60vh] lg:h-screen p-4 pb-8 relative flex-shrink-0 rounded-b-[32px] overflow-hidden">
      
      <h1 class="block lg:hidden absolute top-5 left-1/2 -translate-x-1/2 font-bold text-black z-20 responsive-title">Timy Time</h1>
      
      <div class="flex justify-center items-start relative mx-auto">
        <img src="../assets/timy2.png" alt="Timy" onerror="this.style.display='none'" 
             class="w-[260px] lg:w-[380px] h-auto block relative mt-[8vh] lg:mt-[-18vh] transition-all duration-300">
        
        <div class="absolute top-[5vh] left-[53%] lg:left-[53%] translate-x-[60px] lg:translate-x-[100px] 
                    bg-white border-2 border-gray-200 rounded-xl p-2 lg:p-3 font-medium leading-tight 
                    text-left shadow-md whitespace-nowrap z-10 responsive-bubble">
          Hi! I'm Timy,<br>
          Your Personal Time Assistant
        </div>
      </div>
    </div>

    <div class="absolute top-[56vh] lg:top-[52vh] left-1/2 -translate-x-1/2 w-full max-w-sm flex flex-col items-center z-50 px-5">
      
      <div class="mb-0.5 text-orange-500 [text-shadow:0_0_12px_rgba(255,255,255,1)] drop-shadow-md responsive-flame">
        <i class="fa-solid fa-fire"></i>
      </div>
      
      <div class="font-bold mb-1 text-gray-800 responsive-number" id="streak-number">0</div>
      
      <div class="font-semibold text-gray-800 mb-2 responsive-text">Productive Streak</div>

      <div class="border-2 border-gray-200 rounded-xl p-3 md:p-4 mt-1 bg-white shadow-lg w-full max-w-[280px] px-2.5 md:px-4">
        
        <div class="flex justify-between w-full mb-2 font-semibold text-gray-800 responsive-days">
          <span class="flex-1 text-center">M</span>
          <span class="flex-1 text-center">T</span>
          <span class="flex-1 text-center">W</span>
          <span class="flex-1 text-center">T</span>
          <span class="flex-1 text-center">F</span>
          <span class="flex-1 text-center">S</span>
          <span class="flex-1 text-center">S</span>
        </div>
        
        <div class="h-1 bg-gray-200 rounded-full w-full relative mb-2">
          
          <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-orange-500 to-yellow-400 rounded-full" id="progress-fill" style="width: 71.4%;"></div>
          
          <i class="fa-solid fa-person-running absolute -top-2.5 text-gray-800 z-10 responsive-runner" id="runner-icon" style="left: 71.4%;"></i>
          
          <div class="flex justify-between w-full absolute top-1/2 -translate-y-1/2" id="dot-track">
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
            <div class="w-1.5 h-1.5 bg-gray-800 rounded-full relative flex-1 max-w-1.5"></div>
          </div>
        </div>
      </div>

      <div class="mt-1 font-semibold text-gray-800 responsive-text">Well Done, Keep Going!</div>
    </div>
  </div>
  
  <nav class="navbar">
    <div class="nav-item active" data-page="home">
      <i class="fas fa-home"></i>
    </div>
    <div class="nav-item" data-page="task">
      <i class="fas fa-list-ul"></i>
    </div>
    <div class="nav-item" data-page="profile">
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="../streak.js"></script>
  <script src="../main.js"></script>
</body>
</html>
