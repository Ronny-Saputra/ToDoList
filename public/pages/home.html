<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timy Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/home.css">

</head>
<body>

  <div class="container">
    
    <div class="header">
      
      <h1 class="header-title-mobile">Timy Time</h1>
      
      <div class="character-wrapper">
        <div class="character">
          <img 
            src="../assets/timy2.png" 
            alt="Timy" 
            class="character-img"
            onerror="this.style.display='none'"
          >
          
          <div class="speech-bubble">
            Hi! I'm Timy,<br>
            Your Personal Time Assistant
          </div>
        </div>
      </div>
    </div>

    <div class="streak">
      
      <div class="flame">
        <i class="fa-solid fa-fire"></i>
      </div>
      
      <div class="streak-number" id="streak-number">0</div>
      
      <div class="streak-title">Productive Streak</div>
      
      <div class="progress-box">
        
        <div class="days">
          <span>M</span>
          <span>T</span>
          <span>W</span>
          <span>T</span>
          <span>F</span>
          <span>S</span>
          <span>S</span>
        </div>
        
        <div class="progress-line">
          <div id="progress-fill" class="progress-fill"></div>
          
          <i id="runner-icon" class="runner-icon fa-solid fa-person-running"></i>
          
          <div id="dot-track" class="dot-track"></div>
        </div>
      </div>
      
      <div class="message">Well Done, Keep Going!</div>
    </div>
  </div>
