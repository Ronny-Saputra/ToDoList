<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timy - Time Assistant</title>
  <link rel="stylesheet" href="../styles/home.css">
  <!-- Font Awesome untuk ikon -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="character">
        <img src="../assets/timy2.png" alt="Timy">
        <div class="speech-bubble">
          Hi! I'm Timy,<br>
          Your Personal Time Assistant
        </div>
      </div>
    </div>

    <!-- Streak Section -->
    <div class="streak">
      <div class="flame"><i class="fa-solid fa-fire"></i></div>
      <div class="streak-number">130</div>
      <div>Productive Streak</div>

      <div class="progress-box">
        <div class="days">
          <span>M</span>
          <span>T</span>
          <span>W</span>
          <span>T</span>
          <span>F <i class="fa-solid fa-person-running small-icon"></i></span>
          <span>S <i class="fa-solid fa-circle small-dot"></i></span>
          <span>S <i class="fa-solid fa-circle small-dot"></i></span>
        </div>
        <div class="progress-line"></div>
      </div>

      <div class="message">Well Done, Keep Going!</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar">
        <i class="fas fa-home"></i>
        <div class="navbar-icon-active">
            <i class="fas fa-list-ul"></i>
        </div>
        <i class="fas fa-user"></i>
    </nav>

</body>
</html>
