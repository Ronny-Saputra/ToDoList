<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timy Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/navbar.css">
</head>
<body>

  <!-- Container -->
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      
      <!-- Title Mobile Only -->
      <h1 class="header-title-mobile">Timy Time</h1>
      
      <!-- Character & Speech Bubble -->
      <div class="character-wrapper">
        <div class="character">
          <!-- Character Image -->
          <img 
            src="../assets/timy2.png" 
            alt="Timy" 
            class="character-img"
            onerror="this.style.display='none'"
          >
          
          <!-- Speech Bubble -->
          <div class="speech-bubble">
            Hi! I'm Timy,<br>
            Your Personal Time Assistant
          </div>
        </div>
      </div>
    </div>

    <!-- Streak Section (Overlapping) -->
    <div class="streak">
      
      <!-- Flame Icon -->
      <div class="flame">
        <i class="fa-solid fa-fire"></i>
      </div>
      
      <!-- Streak Number -->
      <div class="streak-number" id="streak-number">0</div>
      
      <!-- Streak Title -->
      <div class="streak-title">Productive Streak</div>
      
      <!-- Progress Box -->
      <div class="progress-box">
        
        <!-- Days -->
        <div class="days">
          <span>M</span>
          <span>T</span>
          <span>W</span>
          <span>T</span>
          <span>F</span>
          <span>S</span>
          <span>S</span>
        </div>
        
        <!-- Progress Line -->
        <div class="progress-line">
          <!-- Progress Fill -->
          <div id="progress-fill" class="progress-fill"></div>
          
          <!-- Runner Icon -->
          <i id="runner-icon" class="runner-icon fa-solid fa-person-running"></i>
          
          <!-- Dot Track -->
          <div id="dot-track" class="dot-track"></div>
        </div>
      </div>
      
      <!-- Message -->
      <div class="message">Well Done, Keep Going!</div>
    </div>
  </div>
  
  

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- External scripts -->
  <script src="../streak.js"></script>
  <script src="../navbar.js"></script>
  <script src="../main.js"></script>
</body>
</html>
