<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCClI3DZCsdkyvmnp8YtcZmq8L4Ut0AmR0",
      authDomain: "todolist-43.firebaseapp.com",
      projectId: "todolist-43",
      storageBucket: "todolist-43.appspot.com",
      messagingSenderId: "795548747542",
      appId: "1:795548747542:web:deb1efc52ed1aa247af237",
    };
    firebase.initializeApp(firebaseConfig);

    // âœ… Check if user is already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        console.log("User already logged in, redirecting to home...");
        window.location.href = "./home.html";
      }
    });
  </script>
  
  <link rel="stylesheet" href="../styles/login.css"/>    
</head>
<body>
  <div class="page-wrap">
    <!-- Bagian atas -->
    <div class="top-section">
      <div class="greeting">Hello! I'm Timy</div>
      <img src="../assets/timy1.png" alt="Timy" class="avatar">
    </div>

    <!-- Bagian bawah biru dengan form -->
    <div class="bottom-section">
      <div class="login-card">
        <div class="title">Login</div>

        <form class="login-form" onsubmit="return emailLogin(event)">
          <div class="field">
            <div class="field-icon"><i class="bi bi-envelope-fill"></i></div>
            <input type="text" id="email" class="input" placeholder="Email / Username" required>
          </div>

          <div class="field">
            <div class="field-icon"><i class="bi bi-lock-fill"></i></div>
            <input type="password" id="password" class="input" placeholder="Password" required>
          </div>

          <button class="btn btn-primary btn-login" type="submit">Login</button>
        </form>

        <div class="or-divider">Or login with</div>

        <div class="socials">
          <button onclick="facebookLogin()" class="social-btn" aria-label="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="fb">
          </button>
          <button onclick="googleLogin()" class="social-btn" aria-label="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="google">
          </button>
        </div>
        <div class="signup">
          Don't have account? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../main.js"></script>
</body>
</html>
