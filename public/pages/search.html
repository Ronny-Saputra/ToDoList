<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/search.css"> 
    <link rel="stylesheet" href="../styles/task.css"> 
</head>
<body>
    <div class="search-page-container">
        <header class="search-header">
            
            <div class="top-search-bar-row"> 
                <a href="task.html" class="back-to-task-btn" aria-label="Back to tasks">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search" class="search-input">
                    <i class="fas fa-times clear-search-btn" id="clearSearchBtn"></i>
                </div>
            </div>
            
            <div class="filter-pills-container">
                <div class="filter-pill active" data-filter="all">
                    <span>All</span>
                </div>
                <div class="filter-pill" data-filter="jan"><span>January</span></div>
                <div class="filter-pill" data-filter="feb"><span>February</span></div>
                <div class="filter-pill" data-filter="mar"><span>March</span></div>
                <div class="filter-pill" data-filter="apr"><span>April</span></div>
                <div class="filter-pill" data-filter="may"><span>May</span></div>
                <div class="filter-pill" data-filter="jun"><span>June</span></div>
                <div class="filter-pill" data-filter="jul"><span>July</span></div>
                <div class="filter-pill" data-filter="aug"><span>August</span></div>
                <div class="filter-pill" data-filter="sep"><span>September</span></div>
                <div class="filter-pill" data-filter="oct"><span>October</span></div>
                <div class="filter-pill" data-filter="nov"><span>November</span></div>
                <div class="filter-pill" data-filter="dec"><span>December</span></div>
            </div>
        </header>

        <main class="search-results-main" id="searchResultsMain">
            <div class="task-grid-main" id="taskListContainer">
                </div>
            <div class="empty-state" id="emptyState">
                <img src="../assets/timy4.png" alt="Timy Relaxing" class="timy-image">
                <p>Start typing or select a filter to find your tasks.</p>
            </div>
        </main>
    </div>
    
    <div id="newReminderDrawer" class="drawer-overlay">
        <div class="drawer-content">
            <header class="drawer-header">
                <i class="fas fa-arrow-left close-drawer-btn"></i>
                <h2>New Reminder</h2>
            </header>
            
            <form class="reminder-form" id="reminder-form">
                <div class="form-section">
                    <label>Activity</label>
                    <input type="text" id="activity-input" placeholder="Activity Name" class="input-field" required>
                </div>

                <div class="form-section date-section-edit" style="position: relative;">
                    <label>Date</label>
                    <input type="date" id="date-input-edit" class="input-field" required>
                    <input type="hidden" id="original-date-value">
                </div>
                <div class="form-section time-section">
                    <label>Time</label>
                    <input type="text" id="time-input" placeholder="Start - End Time" class="input-field" readonly>
                    <a href="#" class="flow-timer-link">+ Add Flow Timer (30m)</a>
                </div>

                <div class="form-section">
                    <label>Location</label>
                    <input type="text" id="location-input" placeholder="Location Name" class="input-field">
                </div>

                <div class="form-section">
                    <label>Priority</label>
                    <div class="priority-selector">
                        <span>None</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="form-section">
                    <button type="button" class="add-details-btn">
                        <i class="fas fa-plus"></i> Add Details
                    </button>
                    <input type="text" placeholder="Details / Description" class="input-field description-field">
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>
    
    <div id="custom-dialog-overlay" class="custom-dialog-overlay">
        <div class="custom-dialog">
            <div id="custom-dialog-message" class="custom-dialog-message">Success Add New Reminder</div>
            <div id="custom-dialog-actions" class="custom-dialog-actions">
                </div>
        </div>
    </div>
    
    <div id="time-picker-overlay" class="time-picker-overlay">
        <div class="time-picker-dialog">
            <h3>Set Time Range</h3>
            <div class="time-inputs">
                <input type="time" id="start-time-input" value="10:00">
                <span>to</span>
                <input type="time" id="end-time-input" value="11:00">
            </div>
            <div class="time-picker-actions">
                <button id="time-picker-cancel" class="time-picker-btn">Cancel</button>
                <button id="time-picker-save" class="time-picker-btn primary">Save</button>
            </div>
        </div>
    </div>

    <div id="flow-timer-picker-overlay" class="time-picker-overlay">
        <div class="time-picker-dialog">
            <h3>Set Flow Timer Duration</h3>
            <div class="time-inputs flow-duration-inputs">
                <input type="number" id="flow-timer-hours-input" value="0" min="0" max="23">
                <span>Hours</span>
                <input type="number" id="flow-timer-minutes-input" value="30" min="0" max="59">
                <span>Minutes</span>
                <input type="number" id="flow-timer-seconds-input" value="0" min="0" max="59">
                <span>Seconds</span>
            </div>
            <div class="time-picker-actions">
                <button id="flow-timer-cancel" class="time-picker-btn">Cancel</button>
                <button id="flow-timer-save" class="time-picker-btn primary">Set Duration</button>
            </div>
        </div>
    </div>
