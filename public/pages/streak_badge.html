<!-- streak-badge.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Badge</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/streak_badge.css">
</head>
<body>

    <div class="settings-container">
        <header class="settings-header">
            <button class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1>Streak Badge</h1>
        </header>

        <main class="streak-main">
            <div class="current-badge">
                <img src="../assets/streak_badge1.svg" alt="Streak Badge 100">
                <h2>You're on Fire!</h2>
            </div>

            <section class="previous-badges">
                <h3>Previous Badges</h3>
                <div class="badge-list">
                    <img src="../assets/streak_badge2.svg" alt="Streak Badge 7">
                    <img src="../assets/streak_badge3.svg" alt="Streak Badge 15">
                    <img src="../assets/streak_badge4.svg" alt="Streak Badge 30">
                </div>

                <div class="badge-list">
                    <img src="../assets/streak_badge5.svg" alt="Streak Badge 50">
                    <img src="../assets/streak_badge6.svg" alt="Streak Badge 100">
                </div>
            </section>
        </main>
    </div>

    <script src="../streak_badge.js"></script>
</body>
</html>
