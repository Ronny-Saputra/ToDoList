<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <header class="settings-header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h1>Settings</h1>
      </header>

      <main class="settings-menu">
        <div class="menu-content-wrapper">
          <section class="menu-section">
            <h3>General</h3>
            <ul>
              <!-- Menjadi: -->
              <li>
                <a href="streak_badge.html"
                  >Streak Badge <i class="fas fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </section>

          <section class="menu-section">
            <h3>Account</h3>
            <ul>
              <li>
                <a href="#" class="danger"
                  >Log Out <i class="fas fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a href="#" class="danger"
                  >Delete Account <i class="fas fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </section>

          <section class="menu-section support">
            <h3>Support</h3>
            <ul>
              <li>
                <a href="report.html"
                  >Report a Bug <i class="fas fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a href="feedback.html"
                  >Send Feedback <i class="fas fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </section>

          <section class="menu-section">
            <h3>More</h3>
            <ul>
              <li>
                <a href="about_us.html"
                  >About Us <i class="fas fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a href="privacy_policy.html"
                  >Privacy Policy <i class="fas fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </section>
        </div>

        <div class="robot-illustration">
          <img src="../assets/timy_settings.png" alt="Support Robot" />
        </div>
      </main>
    </div>

    <!-- POPUP LOGOUT -->
    <div class="logout-popup-overlay" id="logoutPopup">
      <div class="logout-popup">
        <h2>Are you sure you want to log out?</h2>
        <div class="buttons">
          <button class="btn" id="cancelLogout">No</button>
          <button class="btn" id="confirmLogout">Yes</button>
        </div>
      </div>
    </div>

    <!-- POPUP DELETE ACCOUNT -->
    <div class="delete-popup-overlay" id="deletePopup">
      <div class="delete-popup">
        <h2>Delete account permanently? This cannot be undone.</h2>
        <div class="buttons">
          <button class="btn" id="cancelDelete">No</button>
          <button class="btn" id="confirmDelete">Yes, Delete</button>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase-init.js"></script>
    <script src="../settings.js"></script>
  </body>
</html>
