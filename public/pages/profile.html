<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Font & Icon Library -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/profile.css">
    <!-- CSS navbar terpisah -->
    <link rel="stylesheet" href="../styles/navbar.css">
</head>
<body>

    <!-- ================== CONTAINER UTAMA ================== -->
    <div class="container">
        
        <!-- ================== HEADER PROFIL ================== -->
        <header class="profile-header">

            <!-- ===== KIRI: AVATAR + DETAIL (username, streak, edit) ===== -->
            <div class="profile-left">

                <!-- Avatar pengguna -->
                <div class="profile-avatar">
                    <img src="../assets/avatar.png" alt="User Avatar">
                    <span class="camera-icon">
                        <img src="../assets/mdi_camera.png" alt="Camera">
                    </span>
                </div>

                <!-- Detail profil: username + streak di samping, lalu tombol edit di bawah -->
                <div class="profile-details">
                    <div class="user-streak-wrapper">
                        <div class="username">Username</div>
                        <div class="streak">
                            <i class="fas fa-fire"></i>
                            <span>130</span>
                        </div>
                    </div>
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <!-- ===== KANAN: TOMBOL PENGATURAN (gear) ===== -->
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </header>
        <!-- ================== /HEADER PROFIL ================== -->

        
        <!-- ================== KONTEN UTAMA ================== -->
        <main class="main-content">

            <!-- ===== WRAPPER UTAMA UNTUK SEMUA KONTEN ===== -->
            <div class="content-wrapper">

                <!-- ===== WRAPPER UNTUK TAB DAN STATISTIK ===== -->
                <div class="stats-section">
                    <!-- ===== TAB NAVIGASI (Daily, Weekly, Monthly) ===== -->
                    <div class="tabs">
                        <button class="tab-btn active">Daily</button>
                        <button class="tab-btn">Weekly</button>
                        <button class="tab-btn">Monthly</button>
                    </div>

                    <!-- ===== BAGIAN STATISTIK / PRODUKTIVITAS ===== -->
                    <section class="stats-card">
                        <div class="card-header">
                            <h3>Daily Average Productivity</h3>
                            <div class="productivity-score">
                                <i class="fas fa-fire"></i>
                                <span>5</span>
                            </div>
                        </div>

                        <div class="chart-container">
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 30%;"></div>
                                <span class="label">S</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 50%;"></div>
                                <span class="label">M</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar highlight" style="height: 70%;"></div>
                                <span class="label">T</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 20%;"></div>
                                <span class="label">W</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 40%;"></div>
                                <span class="label">T</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 15%;"></div>
                                <span class="label">F</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 10%;"></div>
                                <span class="label">S</span>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- ===== BAGIAN RINGKASAN TUGAS ===== -->
                <aside class="task-summary">
                    <div class="summary-box completed">
                        <span>Completed Tasks (9)</span>
                        <div class="icon-wrapper">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="summary-box missed">
                        <span>Missed Tasks (10)</span>
                        <div class="icon-wrapper">
                            <i class="fas fa-exclamation"></i>
                        </div>
                    </div>
                    <div class="summary-box deleted">
                        <span>Deleted Tasks (2)</span>
                        <div class="icon-wrapper">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    
    <!-- Script navbar -->
    <script src="../navbar.js"></script>
    <!-- Script profile -->
    <script src="../profile.js"></script>
</body>
</html>
