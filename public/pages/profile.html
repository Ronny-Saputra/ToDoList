<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Font & Icon Library -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/navbar.css">
</head>
<body>

    <!-- ================== CONTAINER UTAMA ================== -->
    <div class="container">
        
        <!-- ================== HEADER PROFIL ================== -->
        <header class="profile-header">

            <!-- ===== KIRI: AVATAR + DETAIL ===== -->
            <div class="profile-left">
                <div class="profile-avatar">
                    <img src="../assets/avatar.png" alt="User Avatar">
                    <span class="camera-icon">
                        <img src="../assets/mdi_camera.png" alt="Camera">
                    </span>
                </div>

                <div class="profile-details">
                    <div class="user-streak-wrapper">
                        <div class="username">Username</div>
                        <div class="streak">
                            <i class="fas fa-fire"></i>
                            <span>130</span>
                        </div>
                    </div>
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <!-- ===== KANAN: SETTINGS ===== -->
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </header>
        
        <!-- ================== KONTEN UTAMA ================== -->
        <main class="main-content">
            <div class="content-wrapper">

                <!-- ===== STATISTIK ===== -->
                <div class="stats-section">
                    <div class="tabs">
                        <button class="tab-btn active">Daily</button>
                        <button class="tab-btn">Weekly</button>
                        <button class="tab-btn">Monthly</button>
                    </div>

                    <section class="stats-card">
                        <div class="card-header">
                            <h3>Daily Average Productivity</h3>
                            <div class="productivity-score">
                                <i class="fas fa-fire"></i>
                                <span>5</span>
                            </div>
                        </div>

                        <div class="chart-container">
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 30%;"></div>
                                <span class="label">S</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 50%;"></div>
                                <span class="label">M</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar highlight" style="height: 70%;"></div>
                                <span class="label">T</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 20%;"></div>
                                <span class="label">W</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 40%;"></div>
                                <span class="label">T</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 15%;"></div>
                                <span class="label">F</span>
                            </div>
                            <div class="bar-wrapper">
                                <div class="bar" style="height: 10%;"></div>
                                <span class="label">S</span>
                            </div>
                        </div>
                    </section>
                </div>

                 <!-- ===== RINGKASAN TUGAS ===== -->
                <aside class="task-summary">
                    <div class="summary-box completed">
                        <span>Completed Tasks (9)</span>
                        <div class="icon-wrapper">
                            <i class="far fa-circle-check"></i>   <!-- regular -->

                        </div>
                    </div>
                    <div class="summary-box missed">
                        <span>Missed Tasks (10)</span>
                        <div class="icon-wrapper">
                            <i class="far fa-circle-check"></i>

                        </div>
                    </div>
                    <div class="summary-box deleted">
                        <span>Deleted Tasks (2)</span>
                        <div class="icon-wrapper">
                            <i class="far fa-circle-xmark"></i>
                        </div>
                    </div>
                </aside>

            </div>
        </main>
    </div>

    <!-- ================== MODAL PILIHAN KAMERA / UPLOAD ================== -->
    <div id="cameraChoiceModal" class="camera-modal">
        <div class="modal-content" style="max-width: 350px; padding: 24px;">
            <div class="modal-header" style="background: none; padding: 0 0 16px; color: #1e2a78; justify-content: center;">
                <h3>Ganti Foto Profil</h3>
            </div>
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <button id="openCameraBtn" class="btn-choice">
                    <i class="fas fa-camera"></i> Ambil Foto
                </button>
                <button id="uploadPhotoBtn" class="btn-choice">
                    <i class="fas fa-image"></i> Upload dari Galeri
                </button>
                <button id="closeChoiceModal" class="btn-choice" style="background: #eee; color: #555;">
                    <i class="fas fa-times"></i> Batal
                </button>
            </div>
        </div>
    </div>

    <!-- ================== MODAL KAMERA ================== -->
    <div id="cameraModal" class="camera-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ganti Foto Profil</h3>
                <button class="close-modal">&times;</button>
            </div>

            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">

            <div id="captureControls" class="controls">
                <button id="switchCameraBtn" class="btn-secondary"><i class="fas fa-sync-alt"></i> Ganti ke Belakang</button>
                <button id="captureBtn" class="btn-primary">
                    <i class="fas fa-camera"></i>
                </button>
            </div>

            <div id="previewControls" class="controls" style="display:none;">
                <img id="preview" alt="Preview">
                <div class="btn-group">
                    <button id="setPhoto" class="btn-success">Set Foto</button>
                    <button id="retake" class="btn-secondary">Ambil Ulang</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../navbar.js"></script>
    <script src="../profile.js"></script>
</body>
</html>
