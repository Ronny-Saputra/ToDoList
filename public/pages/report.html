<!-- report.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Bug</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/report.css" />
  </head>
  <body>
    <div class="settings-container">
      <header class="settings-header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h1>Report Bug</h1>
      </header>

      <main class="report-main">
        <form class="report-form">
          <label for="short-description">Short Description</label>
          <input type="text" id="short-description" required />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="what-happened">What Happened</label>
          <textarea id="what-happened" required></textarea>

          <label class="screenshot-label">Screenshot</label>
          <p class="screenshot-info">
            Please upload a screenshot if you have any
          </p>

          <div class="upload-btn">
            <i class="fas fa-cloud-upload-alt"></i>
            Upload Files
            <input type="file" id="file-upload" multiple />
          </div>

          <button type="submit" class="submit-btn">Send Report</button>
        </form>
      </main>
    </div>

    <script src="../report.js"></script>
  </body>
</html>
