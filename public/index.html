<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <div class="page-wrap">
    <!-- Bagian atas -->
    <div class="top-section">
      <div class="greeting">Hello! I'm Timy</div>
      <img src="../assets/timy.png" alt="Timy" class="avatar">
    </div>

    <!-- Bagian bawah biru dengan form -->
    <div class="bottom-section">
      <div class="login-card">
        <div class="title">Login</div>

        <form class="login-form" action="#" method="post" novalidate>
          <div class="field">
            <div class="field-icon"><i class="bi bi-envelope-fill"></i></div>
            <input type="text" class="input" placeholder="Email / Username" required>
          </div>

          <div class="field">
            <div class="field-icon"><i class="bi bi-lock-fill"></i></div>
            <input type="password" class="input" placeholder="Password" required>
          </div>

          <div class="forgot-wrap">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button class="btn btn-primary btn-login" type="submit">Login</button>
        </form>

        <div class="or-divider">Or login with</div>

        <div class="socials">
          <button class="social-btn" aria-label="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="fb">
          </button>
          <button class="social-btn" aria-label="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="google">
          </button>
        </div>
        <div class="signup">
          Don't have account? <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
