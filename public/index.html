<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- update the version number as needed -->
    <script src="/__/firebase/12.2.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/12.2.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-database-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-functions-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-messaging-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-storage-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-analytics-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-remote-config-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      /* You can add custom styles here if needed */
      body {
        font-family: 'Inter', sans-serif; /* Recommended font for this design */
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-50">

    <main class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg m-4">
        
        <!-- Header -->
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900">Masuk</h1>
          <p class="mt-2 text-sm text-gray-600">Selamat datang kembali! Silakan masuk ke akun Anda.</p>
        </div>

        <!-- Google Login Button -->
        <button 
          type="button" 
          onclick="googleLogin()"
          class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300"
        >
          <!-- Google Icon SVG -->
          <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.617-3.276-11.283-7.94l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.022,35.14,44,30.02,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
          </svg>
          Lanjutkan dengan Google
        </button>

        <!-- Divider -->
        <div class="flex items-center">
          <hr class="w-full border-gray-300" />
          <span class="px-4 text-xs font-medium text-gray-500">ATAU</span>
          <hr class="w-full border-gray-300" />
        </div>

        <!-- Email & Password Form -->
        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Alamat Email
            </label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="anda@contoh.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>

          <div>
            <div class="flex items-center justify-between mb-1">
              <label for="password"class="block text-sm font-medium text-gray-700">
                Kata Sandi
              </label>
              <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                Lupa kata sandi?
              </a>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              placeholder="Masukkan kata sandi Anda"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            >
              Masuk
            </button>
          </div>
        </form>
        
        <!-- Sign Up Link -->
        <p class="text-sm text-center text-gray-600">
          Belum punya akun?
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Daftar di sini
          </a>
        </p>

      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
